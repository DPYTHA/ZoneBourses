<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="web icon" href="/static/images/logo.jpeg">

    <title>D√©tails de la Bourse - ZoneBourse</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .media-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .media-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .media-item img, .media-item video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
            object-fit: contain;
        }
        .media-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
        }
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/dashboard" class="nav-logo">
                <svg class="logo-svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                </svg>
                ZoneBourse
            </a>
            <div class="nav-menu" id="navMenu">
                <a href="/dashboard" class="nav-link">Tableau de bord</a>
                <span class="user-welcome">Bonjour, {{ current_user.prenom }}</span>
                <a href="/api/logout" class="nav-link">D√©connexion</a>
            </div>
        </div>
    </nav>

    <!-- D√©tail de la bourse -->
    <div class="bourse-detail-container">
        <div id="loadingMessage" class="loading">
            <p>Chargement des d√©tails de la bourse...</p>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;">
            <p>Erreur lors du chargement des d√©tails</p>
        </div>
        
        <div id="bourseContent" style="display: none;">
            <!-- Le contenu sera charg√© ici -->
        </div>
    </div>

    <script>
    // R√©cup√©rer l'ID de la bourse depuis l'URL
    function getBourseId() {
        const path = window.location.pathname;
        const segments = path.split('/');
        return segments[segments.length - 1];
    }

    // Fonction pour parser les m√©dias de proc√©dure
    function parseProcedureMedias(procedureMedias) {
        console.log('üîç Raw procedure_medias:', procedureMedias);
        console.log('üìù Type:', typeof procedureMedias);
        
        if (!procedureMedias) {
            console.log('‚ùå Aucun m√©dia de proc√©dure');
            return [];
        }
        
        // Si c'est d√©j√† un tableau, on le retourne
        if (Array.isArray(procedureMedias)) {
            console.log('‚úÖ Tableau de m√©dias d√©tect√©');
            return procedureMedias;
        }
        
        // Si c'est une cha√Æne JSON, on la parse
        if (typeof procedureMedias === 'string') {
            try {
                const parsed = JSON.parse(procedureMedias);
                console.log('‚úÖ JSON pars√© avec succ√®s:', parsed);
                return Array.isArray(parsed) ? parsed : [];
            } catch (error) {
                console.error('‚ùå Erreur parsing JSON:', error);
                return [];
            }
        }
        
        console.log('‚ùå Format non reconnu');
        return [];
    }

    // Fonction principale pour charger les d√©tails
    async function loadBourseDetails() {
        const bourseId = getBourseId();
        console.log('üÜî ID de bourse:', bourseId);

        if (!bourseId) {
            showError('ID de bourse non trouv√©');
            return;
        }

        try {
            const response = await fetch(`/api/bourse/${bourseId}`);
            
            if (!response.ok) {
                throw new Error('Erreur: ' + response.status);
            }
            
            const bourse = await response.json();
            console.log('üì¶ Bourse re√ßue:', bourse);
            displayBourse(bourse);
            
        } catch (error) {
            console.error('‚ùå Erreur:', error);
            showError('Impossible de charger les d√©tails de la bourse');
        }
    }

    // Afficher les donn√©es de la bourse
    function displayBourse(bourse) {
        const contentDiv = document.getElementById('bourseContent');
        const loadingDiv = document.getElementById('loadingMessage');
        
        // Cacher le loading, afficher le contenu
        loadingDiv.style.display = 'none';
        contentDiv.style.display = 'block';
        
        // Parser les m√©dias de proc√©dure
        const procedureMedias = parseProcedureMedias(bourse.procedure_medias);
        console.log('üé¨ M√©dias de proc√©dure pars√©s:', procedureMedias);
        
        // Construire le HTML
        let html = `
            <div class="bourse-detail-header">
                <h1 class="bourse-detail-title">${escapeHtml(bourse.titre) || 'Titre non disponible'}</h1>
                <div class="bourse-detail-university">${escapeHtml(bourse.universite) || 'Universit√© non sp√©cifi√©e'}</div>
            </div>
            
            <div class="bourse-detail-content">
        `;

        // Image principale
        if (bourse.image_url) {
            html += `
                <div class="detail-section">
                    <h3>üì∑ Image de la bourse</h3>
                    <div style="text-align: center;">
                        <img src="${bourse.image_url}" alt="${escapeHtml(bourse.titre)}" 
                             style="max-width: 100%; max-height: 400px; border-radius: 8px; cursor: pointer;"
                             onclick="openImageModal('${bourse.image_url}')">
                    </div>
                </div>
            `;
        }

        // Vid√©o principale
        if (bourse.video_url) {
            html += `
                <div class="detail-section">
                    <h3>üé• Vid√©o de pr√©sentation</h3>
                    <div style="text-align: center;">
                        <video controls style="max-width: 100%; max-height: 400px; border-radius: 8px;">
                            <source src="${bourse.video_url}" type="video/mp4">
                            Votre navigateur ne supporte pas les vid√©os.
                        </video>
                    </div>
                </div>
            `;
        }

        // Description
        html += `
            <div class="detail-section">
                <h3>üìù Description</h3>
                <p>${escapeHtml(bourse.description) || 'Aucune description disponible'}</p>
            </div>
        `;

        // Informations principales
        html += `
            <div class="detail-info">
                <div class="info-item">
                    <strong>üéì Niveau d'√©tudes:</strong> ${escapeHtml(bourse.niveau_etude) || 'Non sp√©cifi√©'}
                </div>
                <div class="info-item">
                    <strong>üí∞ Montant:</strong> ${escapeHtml(bourse.montant_bourse) || 'Non sp√©cifi√©'}
                </div>
                <div class="info-item">
                    <strong>üìÖ Date limite:</strong> ${escapeHtml(bourse.date_limite) || 'Non sp√©cifi√©e'}
                </div>
                <div class="info-item">
                    <strong>üåç Pays:</strong> ${escapeHtml(bourse.pays) || 'Non sp√©cifi√©'}
                </div>
                <div class="info-item">
                    <strong>üìö Domaine:</strong> ${escapeHtml(bourse.domaine_etude) || 'Non sp√©cifi√©'}
                </div>
            </div>
        `;

        // Conditions
        html += `
            <div class="detail-section">
                <h3>‚úÖ Conditions d'√©ligibilit√©</h3>
                <div>${formatText(bourse.conditions) || '<p>Aucune condition sp√©cifique</p>'}</div>
            </div>
        `;

        // Proc√©dure de postulation
        let procedureHTML = formatText(bourse.procedure_postulation) || '<p>Proc√©dure non sp√©cifi√©e</p>';
        
        // Ajouter les m√©dias de proc√©dure
        if (procedureMedias.length > 0) {
            console.log(`üé® Affichage de ${procedureMedias.length} m√©dias de proc√©dure`);
            
            procedureHTML += `
                <div class="detail-section">
                    <h4>üìé Documents et m√©dias compl√©mentaires</h4>
                    <div class="media-gallery">
            `;
            
            procedureMedias.forEach((media, index) => {
                if (media && typeof media === 'string') {
                    const isVideo = media.match(/\.(mp4|mov|avi|mkv|webm)$/i);
                    const isImage = media.match(/\.(png|jpg|jpeg|gif|bmp|webp)$/i);
                    
                    if (isVideo) {
                        procedureHTML += `
                            <div class="media-item">
                                <div class="media-title">Vid√©o explicative ${index + 1}</div>
                                <video controls style="max-width: 100%; max-height: 300px;">
                                    <source src="${media}" type="video/mp4">
                                    Votre navigateur ne supporte pas les vid√©os.
                                </video>
                                <div style="margin-top: 8px; font-size: 12px; color: #666;">
                                    <a href="${media}" target="_blank" download>T√©l√©charger la vid√©o</a>
                                </div>
                            </div>
                        `;
                    } else if (isImage) {
                        procedureHTML += `
                            <div class="media-item">
                                <div class="media-title">Image explicative ${index + 1}</div>
                                <img src="${media}" alt="Document proc√©dure ${index + 1}" 
                                     style="max-width: 100%; max-height: 300px; cursor: pointer;"
                                     onclick="openImageModal('${media}')">
                                <div style="margin-top: 8px; font-size: 12px; color: #666;">
                                    <a href="${media}" target="_blank" download>Ouvrir l'image en grand</a>
                                </div>
                            </div>
                        `;
                    } else {
                        procedureHTML += `
                            <div class="media-item">
                                <div class="media-title">Document ${index + 1}</div>
                                <div style="padding: 20px;">
                                    <a href="${media}" target="_blank" download style="text-decoration: none; color: #007bff;">
                                        üìÑ T√©l√©charger le document
                                    </a>
                                </div>
                            </div>
                        `;
                    }
                }
            });
            
            procedureHTML += `
                    </div>
                </div>
            `;
        } else {
            console.log('‚ÑπÔ∏è Aucun m√©dia de proc√©dure √† afficher');
        }

        html += `
            <div class="detail-section">
                <h3>üìã Proc√©dure de postulation</h3>
                <div>${procedureHTML}</div>
            </div>
        `;

        // Boutons d'action
        html += `
            <div class="bourse-actions" style="text-align: center; margin-top: 40px;">
                <button onclick="history.back()" class="btn btn-outline" style="margin-right: 20px; padding: 12px 24px;">
                    ‚Üê Retour
                </button>
                <button onclick="postuler('${escapeHtml(bourse.titre)}')" class="btn btn-filled" style="padding: 12px 24px;">
                    üì® Postuler maintenant
                </button>
            </div>
        `;

        html += `</div>`; // Fermeture de bourse-detail-content
        
        contentDiv.innerHTML = html;
    }

    // √âchapper le HTML pour la s√©curit√©
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Formater le texte avec sauts de ligne
    function formatText(text) {
        if (!text) return '';
        return text.split('\n').map(line => `<p>${escapeHtml(line)}</p>`).join('');
    }

    // Afficher une erreur
    function showError(message) {
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').innerHTML = `<p>${message}</p>`;
    }

    // Fonction pour ouvrir l'image en modal
    function openImageModal(imageUrl) {
        const modal = document.createElement('div');
        modal.className = 'image-modal';
        modal.innerHTML = `
            <img src="${imageUrl}" alt="Image agrandie">
        `;
        
        modal.onclick = function() {
            document.body.removeChild(modal);
        };
        
        document.body.appendChild(modal);
    }

    // Fonction de postulation
    function postuler(bourseTitre) {
        alert(`Postulation pour: ${bourseTitre}\n\nCette fonctionnalit√© sera impl√©ment√©e prochainement.`);
    }

    // D√©marrer le chargement au d√©marrage
    document.addEventListener('DOMContentLoaded', loadBourseDetails);
    </script>
</body>
</html>
