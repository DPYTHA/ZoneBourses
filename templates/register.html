<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoneBourse - Inscription</title>
    <link rel="web icon" href="/static/images/logo1.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin: 50px auto;">
        <div class="header" style="text-align: center; margin-bottom: 30px;">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Zone<span>Bourse</span></h1>
            </div>
            <p>Créez votre compte</p>
        </div>

        <!-- Messages flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            <i class="fas fa-{{ 'check' if category == 'success' else 'exclamation' }}-circle"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-container" style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                
                <div class="form-group">
                    <label for="numero">Numéro de téléphone</label>
                    <input type="tel" id="numero" name="numero" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>Déjà un compte ? <a href="{{ url_for('login') }}">Connectez-vous</a></p>
                <p><a href="{{ url_for('home') }}">← Retour à l'accueil</a></p>
            </div>
        </div>
    </div>

    <script>
        // Redirection automatique après succès
        {% if request.args.get('success') %}
        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";
        }, 2000);
        {% endif %}
    </script>
</body>
</html>
