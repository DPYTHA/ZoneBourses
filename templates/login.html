<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="web icon" href="/static/images/logo.jpeg">

    <title>Connexion - ZoneBourse</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <svg class="logo-svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                </svg>
                ZoneBourse
            </a>
            <div class="nav-menu" id="navMenu">
                <a href="/" class="nav-link">Accueil</a>
                <a href="/register" class="nav-link register-btn">S'inscrire</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Formulaire de connexion -->
    <div class="form-container">
        <h2 class="form-title">Connexion</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="numero_whatsapp">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                    Num√©ro WhatsApp
                </label>
                <input type="text" class="form-input" id="numero_whatsapp" name="numero_whatsapp" required placeholder="Ex: +2250123456789">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM15.1 8H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    Mot de passe
                </label>
                <input type="password" class="form-input" id="password" name="password" required placeholder="Votre mot de passe">
            </div>
            <button type="submit" class="form-button" id="loginBtn">
                <span id="loginText">Se connecter</span>
                <span id="loginLoading" style="display: none;" class="loading"></span>
            </button>
        </form>
        <div class="form-footer">
            <p>Pas encore de compte? <a href="/register" class="form-link">S'inscrire</a></p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
